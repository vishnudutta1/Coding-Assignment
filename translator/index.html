<div class='cen'>

      </div>


 <div>
    <select id='tar_lang'> 
        <option value='en'>English </option>
        <option value='ar'>Arabic </option>
        <option value='zh'>Chineese</option>
        <option value='fr'>French</option>
        <option value='de'>German</option>

    </select>

  </div>
  </div>

</div>

<div class='main'>
   <textarea id='input_text'>


   </textarea>

   <div id='output_text'>


   </div>

 
</div>

<div id='btn_div'>
    <button onclick="trans()">Translate</button>

</div>

</html>

<script>


   async function trans(){
    
    src_lang=document.getElementById('src_lang').value
    tar_lang=document.getElementById('tar_lang').value
    input_text=document.getElementById('input_text').value
    output_text=document.getElementById('output_text')
    
    
    console.log(src_lang)
    
    console.log(input_text)

   try{
    const res = await fetch("https://libretranslate.de/translate", {
	method: "POST",
	body: JSON.stringify({
		q: `${input_text}`,
		source: `${src_lang}`,
		target: `${tar_lang}`
	}),
	headers: { "Content-Type": "application/json" }
   });



   var output=await res.json();

   output_text.innerHTML=output.translatedText
   console.log(output.translatedText)

}

catch(e){console.log(e)}







    
    }
    
    
    
    
    
    </script>
