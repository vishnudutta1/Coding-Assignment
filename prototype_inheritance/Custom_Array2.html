    <h1>Custom Array 1</h1>

<script>


function customArr() {
    Object.defineProperty(this, "length", {
       value: 0,
       writable: true,
       enumerable: false 
    })

    this.length = arguments.length;

    for(let i=0; i<this.length; i++) {
        this[i] = arguments[i];
    }
}

let arr = new customArr("India","USA","Germany","Australia");

console.log(arr); //Array Object



</script>
