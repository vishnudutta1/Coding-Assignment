<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">'
        <div class="addTask">
            <input type="text" name="" id="" placeholder="Add task to do">
            <button>Add</button>
        </div>

        <ol class="notCompleted">
            <h3>Not Completed</h3>
            <li> Task
                <button><i class="fa fa-check"></i>Complete</button>
                <button><i class="fa fa-trash"></i>Delete</button>
            </li>
        </ol>

        <ol class="completed">
            <h3>Completed</h3>
            <li>Task
                <button><i class="fa fa-trash"></i>Delete</button>
            </li>
        </ol>
    </div>
</body>
</html>
